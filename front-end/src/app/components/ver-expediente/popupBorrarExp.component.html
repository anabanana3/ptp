<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.animal" class="icon-cancel" cdkFocusInitial></button>
</div>
<h1 mat-dialog-title>BORRAR EXPEDIENTE</h1>

<p class="seguro"> Esta a punto de realizar una acción <strong> ireversible </strong></p>
<p class="seguro"> Esta seguro de que desea eliminar el expediente con toda su información</p>
<button class="btn-relleno" id="siBorrar" type="submit"name="button">Sí</button>
<button class="btn-border" id="noBorrar" type="submit" name="button" [mat-dialog-close]="data.animal">No</button>
