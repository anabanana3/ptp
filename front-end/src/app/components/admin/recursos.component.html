<div class="divAdmin-content">
  <h1>Recursos</h1>
  <hr><br>

  <div>
    <a name="arriba"></a>
    <div id="alert">{{mensaje}}</div>
    <div>
      <table class="table">
        <thead class="thead">
          <tr>
            <th scope="col">TÃ­tulo Recurso</th>
            <th scope="col">Publicado</th>
            <th class="text-right" scope="col">Opciones</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let k of recursos | keys; let i = index;">
            <td><a href={{recursos[k].Path}} target="_blank">{{recursos[k].Titulo.split("'")[1]}}</a></td>
            <td class="rect-success" *ngIf="recursos[k].Publico === 1">Publico</td>
            <td class="rect-danger" *ngIf="recursos[k].Publico === 0">No Publico</td>
            <td class="text-right w230">
              <button type="button" class="btn btn-outline-danger span icon-cancel"
                      title="Borrar Recurso">
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- PAGINACION -->
    <ul class="pagination" *ngIf="paginas.length >1">
    <!--Boton de pagina anterior-->
      <li>
        <a (click)="pasarPagina(pagBack)">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li *ngFor="let pag of paginas; let i=index">
        <a (click)="pasarPagina(i+1)">
          <span *ngIf="(i+1)==pagActual" class="active">{{i+1}}</span>
          <span *ngIf="(i+1)!=pagActual" >{{i+1}}</span>
        </a>
      </li>
      <!--Boton de pagina siguiente-->
      <li>
        <a (click)="pasarPagina(pagNext);">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>

      <div  *ngIf="(recursos | keys).length === 0 && !loading"
            class="alert alert-info" role="alert">
        <strong>No hay</strong> registros que mostrar
      </div>

      <div  *ngIf="loading"
            class="alert alert-info" role="alert">
        <strong>Cargando...</strong>por favor espere
      </div>

    </div>

  </div>
</div>
