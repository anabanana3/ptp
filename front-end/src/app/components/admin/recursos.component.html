<div class="divAdmin-content">
  <h1>Administraci√≥n de Recursos</h1>
  <hr><br>
  <div class="formAdmin">
    <select
      class="sizeinput"
      name="formatos"
      id="formatos"
      [(ngModel)]="selectFormato"
      (change)="buscar($event)">
      <option value="0">
        Seleccione Formato
      </option>
      <option *ngFor="let k of formatos | keys;" value="{{formatos[k].ID_Formato}}">
        {{formatos[k].Nombre}}
      </option>
    </select>
    <form (ngSubmit)="buscar()" #forma="ngForm">
      <input
        id="fieldSearch"
        class="sizeinput"
        type="text"
        name="fieldSearch"
        placeholder="Buscar recurso..."
        [(ngModel)]="fieldSearch"/>
        <!-- <button
          style="background:none; border:none; padding:0; font-size:15px;"
          type="submit"
          class="pointer icon-search">
        </button> -->
    </form>
  </div>

  <div>
    <a name="arriba"></a>
    <div id="alert">{{mensaje}}</div>
    <div>
      <div class="example-container mat-elevation-z8">
        <mat-table #table [dataSource]="recursos">
          <ng-container matColumnDef="titulo">
            <mat-header-cell *matHeaderCellDef> Titulo </mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.Titulo.split("'")[1]}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="estado">
            <mat-header-cell *matHeaderCellDef> Estado </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <span class="rect-success" *ngIf="element.Publico === 1">Publicado</span>
              <span class="rect-danger" *ngIf="element.Publico === 0">No Publicado</span>
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="opciones">
            <mat-header-cell *matHeaderCellDef> Opciones </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <a href="{{element.Path}}" target="_blank" class="icon-eye" title="Visualizar recurso"></a>
              <button type="button" class="btn btn-outline-danger icon-cancel span"
                      (click)="borrarMaterial(element.ID_Usuario, element.Path)"
                      title="Cancelar Usuario">
              </button>
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>

      <!-- PAGINACION -->
    <ul class="pagination" *ngIf="paginas.length >1">
    <!--Boton de pagina anterior-->
      <li>
        <a (click)="pasarPagina(pagBack)">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li *ngFor="let pag of paginas; let i=index">
        <a (click)="pasarPagina(i+1)">
          <span *ngIf="(i+1)==pagActual" class="active">{{i+1}}</span>
          <span *ngIf="(i+1)!=pagActual" >{{i+1}}</span>
        </a>
      </li>
      <!--Boton de pagina siguiente-->
      <li>
        <a (click)="pasarPagina(pagNext);">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>

      <div  *ngIf="(recursos | keys).length === 0 && !loading"
            class="alert alert-info" role="alert">
        <strong>No hay</strong> registros que mostrar
      </div>

      <div  *ngIf="loading"
            class="alert alert-info" role="alert">
        <strong>Cargando...</strong>por favor espere
      </div>

    </div>

  </div>
</div>
