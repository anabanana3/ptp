<app-lateralOptions></app-lateralOptions>

<h1>Usuarios</h1>
<div class="">
  <button type="button" name="button" class="btn-inline textoBlanco"
          style="margin-bottom: 2%;" (click)="view(0)">
          Solicitantes
  </button>
  <button type="button" name="button" class="btn-inline textoBlanco"
          style="margin-bottom: 2%;" (click)="view(1)">
          Registrados
  </button>
  <button type="button" name="button" class="btn-inline textoBlanco"
          style="margin-bottom: 2%;" (click)="view(2)">
          Cancelados
  </button>
</div>
<hr><br>

<div >
  <div >

    <table class="table">
      <thead class="thead">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellidos</th>
          <th scope="col">Profesión</th>
          <th scope="col">Asociación</th>
          <th class="text-right" scope="col">Opciones</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let k of user | keys; let i = index;">
          <!-- <td>{{i+1}}</td> -->
          <td>{{user[k].ID_Usuario}}</td>
          <td>{{user[k].Nombre}}</td>
          <td>{{user[k].Apellidos}}</td>
          <td>{{user[k].Profesion}}</td>
          <td>{{user[k].Asociacion}}</td>
          <td class="text-right w230">
            <button *ngIf="tabla != 2" type="button" class="btn btn-outline-danger icon-cancel span"
                    (click)="cancelUser(user[k].ID_Usuario)">
            </button>
            <button type="button" class="btn btn-outline-danger icon-mail span"></button>
          </td>
        </tr>
      </tbody>
    </table>

    <div  *ngIf="(user | keys).length === 0 && !loading"
          class="alert alert-info" role="alert">
      <strong>No hay</strong> registros que mostrar
    </div>

    <div  *ngIf="loading"
          class="alert alert-info" role="alert">
      <strong>Cargando...</strong>por favor espere
    </div>

  </div>

</div>
