  <app-error></app-error>
</div>-->
<div *ngIf="!error">
  <app-lateralOptions></app-lateralOptions>
  <br>
  <br>
  <br>
  <div style="float:right; width:70%;">

    <h1>Asociaciones</h1>
    <hr><br>

    <div>
      <a name="arriba"></a>
      <div id="alert">{{mensaje}}</div>
      <div >
        <div>
        <form>
          <label  for="tamPag">Tamaño página</label>
          <input type="number" min="1" id=tamPag #tamPagV>
          <button (click)="cambiarTamPag(tamPagV.value)" class="btn-inline">Cambiar tamaño</button>
        </form>
      </div>
        <table class="table">
          <thead class="thead">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre Asociación</th>
              <th scope="col">Email</th>
              <th scope="col">Estado</th>
              <th class="text-right" scope="col">Opciones</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let k of asociacion | keys; let i = index;">
              <!-- <td>{{i+1}}</td> -->
              <td>{{asociacion[k].ID_Asociacion}}</td>
              <td *ngIf="asociacion[k].Nombre != undefined">{{asociacion[k].Nombre.split("'")[1]}}</td>
              <td *ngIf="asociacion[k].Email != undefined">{{asociacion[k].Email.split("'")[1]}}</td>
              <td class="rect-success" *ngIf="asociacion[k].Validada === 1">Validada</td>
              <td class="rect-danger" *ngIf="asociacion[k].Validada === 0">No Validada</td>
              <td *ngIf="asociacion[k].Validada === null">Cancelada</td>
              <td class="text-right w230">
                <button type="button" class="btn btn-outline-success span"
                        (click)="activate(asociacion[k].ID_Asociacion, asociacion[k].Email)"
                        title="Aceptar Asociación">
                  <span class="icon-ok"></span>
                </button>
                <button type="button" class="btn btn-outline-danger span"
                        (click)="delete(asociacion[k].ID_Asociacion)"
                        title="Cancelar Asociación">
                  <span class="icon-cancel"></span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- PAGINACION -->
      <ul class="pagination" *ngIf="paginas.length >1">
      <!--Boton de pagina anterior-->
        <li>
          <a (click)="pasarPagina(pagBack)">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li *ngFor="let pag of paginas; let i=index">
          <a (click)="pasarPagina(i+1)">
            <span *ngIf="(i+1)==pagActual" class="active">{{i+1}}</span>
            <span *ngIf="(i+1)!=pagActual" >{{i+1}}</span>
          </a>
        </li>
        <!--Boton de pagina siguiente-->
        <li>
          <a (click)="pasarPagina(pagNext);">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>

        <div  *ngIf="(asociacion | keys).length === 0 && !loading"
              class="alert alert-info" role="alert">
          <strong>No hay</strong> registros que mostrar
        </div>

        <div  *ngIf="loading"
              class="alert alert-info" role="alert">
          <strong>Cargando...</strong>por favor espere
        </div>

      </div>

    </div>
  </div>
</div>
