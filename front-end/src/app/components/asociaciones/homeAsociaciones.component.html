<div *ngIf="error">
  <app-error></app-error>
</div>
<div *ngIf="!error">
  <div class="header bgColorBlack">
    <a href="www.aisha.ovh/"><img style="float:left; margin-left:1em;margin-top:23px" src="../assets/img/LogoAishaLadoCherry.png" alt=""></a>
    <button (click)="cerrarSesion();" type="button" name="button"
      class="submitGris logoutAdmin icon-logout"
      style="float:right;">
    </button>
    <button [routerLink]="['/asociacion/profile']" type="button" name="button"
            class="submitGris" style="float: right; margin: 1%;">
            Perfil
    </button>
  </div>
  <h1>Asociacion {{asociacion}}</h1>
  <button
    type="submit"
    name="button"
    class="btn-fill textoBlanco text12"
    [routerLink]="['/recursos']"
    style="margin:1%;">
    Biblioteca de Recursos</button>
  <div>
    <button type="button" name="button" class="btn-entrar text12 bgColorBlack "
            style="margin-bottom: 2%;" (click)="view(0)">
            Solicitantes
    </button>
    <button type="button" name="button" class="btn-entrar text12 bgColorBlack"
            style="margin-bottom: 2%;" (click)="view(1)">
            Registrados
    </button>
  </div>
  <div class="lineaDiv"></div>

  <div >
    <a name="arriba"></a>
    <div id="alert">{{mensaje}}</div>
    <div >
      <div class="example-container mat-elevation-z8">
        <mat-table #table [dataSource]="user">
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> # </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.ID_Asociacion}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="nombre">
            <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.Nombre.split("'")[1]}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.Email.split("'")[1]}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="dni">
            <mat-header-cell *matHeaderCellDef> DNI </mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.DNI.split("'")[1]}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="opciones">
            <mat-header-cell *matHeaderCellDef> Opciones </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <button type="button" class="btn btn-outline-success icon-ok span"
                      (click)="activateUser(element.ID_Usuario, element.Email)"
                      title="Aceptar Usuarios">
              </button>
              <button type="button" class="btn btn-outline-danger icon-cancel span"
                      (click)="cancelUser(element.ID_Usuario)"
                      title="Cancelar Usuarios">
              </button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>

      <!-- PAGINACION -->
   <ul class="pagination" *ngIf="paginas.length >1">
   <!--Boton de pagina anterior-->
     <li>
       <a (click)="pasarPagina(pagBack)">
         <span aria-hidden="true">&laquo;</span>
       </a>
     </li>
     <li *ngFor="let pag of paginas; let i=index">
       <a (click)="pasarPagina(i+1)">
         <span *ngIf="(i+1)==pagActual" class="active">{{i+1}}</span>
         <span *ngIf="(i+1)!=pagActual" >{{i+1}}</span>
       </a>
     </li>
     <!--Boton de pagina siguiente-->
     <li>
       <a (click)="pasarPagina(pagNext);">
         <span aria-hidden="true">&raquo;</span>
       </a>
     </li>
   </ul>

      <div *ngIf="(user | keys).length === 0 && !loading"
           class="alert alert-info" role="alert">
        <strong>No hay</strong> registros que mostrar
      </div>

      <div *ngIf="loading"
           class="alert alert-info" role="alert">
        <strong>Cargando...</strong>por favor espere
      </div>

    </div>
  </div>
</div>
