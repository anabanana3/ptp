<div class="divBlanco">
  <header>
    <img style="margin-top:20px;" src="../assets/img/AISHA.png" alt="">
  </header>
  <div class="lineaDiv"></div>

  <form (ngSubmit)="login()">

    <div class="camposForm">

      <label for="email">Email</label>
        <input [(ngModel)]="email" class="lineaCampo" type="email" name="email" id="email">
      <label for="contra">Contraseña</label>
        <input [(ngModel)]="password" class="lineaCampo" type="password" name="contra" id="contra">

    </div>

    <div>
      <input type="checkbox" name="asociacion" value="asociacion" id="check">
        <label for="check" class="textoPeq">Soy una asociación</label>
      <button type="submit" name="button" class="btn-inline textoBlanco">ENTRAR</button>
    </div>

  </form>

  <footer class="footerDivGris">
    <p>¿Aún no eres miembro?</p>
    <a [routerLink]="['/registro']"><p><b>Regístrate</b></p></a>
  </footer>
</div>
