<div *ngIf="error">

</div>
<div *ngIf="!error">

    type="button"
    name="button"
    style="display:block; margin:auto;">
    Descargar modelo 3D
  </button>
  <div class="divBlanco bgColorWhite">
    <canvas id="canvas"></canvas>
  </div>

  <app-footer></app-footer>
</div>
