<div *ngIf="error">
  <app-error></app-error>
</div>
<div *ngIf="!error">
  <app-header></app-header>

  <!-- Chats -->
  <div class="main-Chat">
  <div class="bgColorWhite">
    <header>
      <h2>Contactos</h2>
      <p>
        <button type="button" (click)="buscarUsuarios(search.value)" class="pointer icon-search btn-buscador "></button>
        <input type="text" class="lineaCampo" (change)="escribiendo()" placeholder="Busca a un contacto" style="width:80%;" #search>
      </p>
    </header>
    <div *ngIf="resultSearch.length > 0">
      <div *ngFor="let s of resultSearch" (click) = "setConversation(s.ID_Usuario,s.Nombre)">
        <span class="text16">{{s.Nombre.split("'")[1]}}</span>
      </div>
    </div>
    <div class="lineaDiv"></div>
    <div *ngIf="conversaciones.length > 0">
      <div *ngFor="let c of conversaciones" class="conversacioness" (click) = "getMessages(c.ID_Usuario1, c.ID_Usuario2, c.ID_Socket, c.Nombre)">
        <span class="text16">{{c.Nombre.split("'")[1]}}</span>
      </div>
    </div>
    <footer> <button (click)=salir() type="button" class="btn btn-relleno btn-salirchat" [routerLink]="['/home']">Salir</button>
    </footer>
  </div>

  <!-- Conversacion -->
    <div class="chat-container bgColorWhite">
      <header>
        <h2>{{conversacion.Nombre.split("'")[1]}}</h2>
      </header>
      <div class="lineaDiv"></div>
      <div class="message-container">
        <img>
        <div *ngIf="mensajes.length > 0">
        <div *ngFor="let m of mensajes" class="mensaje">
          <strong>{{m.Nombre.split("'")[1]}}:</strong>
          <span class="text16">{{m.Texto}}</span>
        </div>
      </div>
      </div>

      <footer class ="formChat bgColorPink">
        <form>
            <input [(ngModel)]="mensaje" type="text" name="mensaje" placeholder="Escribe AquÃ­" autocomplete="false">
            <button type="button" (click) = "enviarMensaje(conversacion.ID_Usuario1, conversacion.ID_Usuario2, conversacion.SocketID)">Enviar</button>
        </form>
      </footer>
      </div>
    </div>
    <app-footer></app-footer>

</div>
