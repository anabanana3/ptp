<div *ngIf="error">
  <app-error></app-error>
</div>
<div *ngIf="!error">
  <app-header></app-header>

<div *ngIf="expedientes.length > 0">
  <a [routerLink]="['/expediente']"><span class="icon-plus" style="padding : 3px"></span>Nuevo Expediente</a>
</div>

<div class="options">
  <button class="btn-border bgColorPink">FECHA</button><button class="btn-border bgColorPink">RELEVANCIA</button><button class="btn-border bgColorPink">Z-A</button>
  <label for="desc">Descendiente</label>
  <input type="checkbox" id=desc>
</div>

<div *ngIf="expedientes.length>0" class="expediente-container">
  <div  *ngFor="let e of expedientes" class=expediente>
    <img class="imgExp" src="/assets/img/Expediente.png" alt="Logo expediente">
    <div class="expediente-body">
      <p>{{e.Descripcion.split("'")[1]}}</p>
      <p>{{e.Fecha.split('T')[0]}}</p>
      <button class="btn-border bgColorPink"> Ver más</button>
    </div>
  </div>
</div>



<div *ngIf="expedientes.length ==0" class="expediente-container">
  <p> Todavia no tienes almacenado ningún expediente {{paginas.length}}
    <a [routerLink]="['/expediente']"><span class="icon-plus" style="padding : 3px"></span>Nuevo Expediente</a>
  </p>
</div>

<ul class="pagination" *ngIf="paginas.length >1">
<!--Boton de pagina anterior-->
  <li>
    <a (click)="pasarPagina(pagBack)">
      <span aria-hidden="true">&laquo;</span>
    </a>
  </li>
  <li *ngFor="let pag of paginas; let i=index">
    <a (click)="pasarPagina(i+1)">
      <span *ngIf="(i+1)==pagActual" class="active">{{i+1}}</span>
      <span *ngIf="(i+1)!=pagActual" >{{i+1}}</span>
    </a>
  </li>
  <!--Boton de pagina siguiente-->
  <li>
    <a (click)="pasarPagina(pagNext);">
      <span aria-hidden="true">&raquo;</span>
    </a>
  </li>
</ul>

</div>
<app-footer></app-footer>
