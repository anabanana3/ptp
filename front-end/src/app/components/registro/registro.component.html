<div class="divBlanco">
  <header>
    <img style="margin-top:20px;" src="../assets/img/AISHA.png" alt="">
  </header>
  <div class="lineaDiv"></div>
  <form (ngSubmit)="guardar()" #forma="ngForm">
    <div *ngIf="usuarios" class="camposForm">
      <label for="nombre">Nombre *</label>
      <input [(ngModel)]="usuario.Nombre" class="lineaCampo" type="text" name="email" id="nombre">
      <label for="apellido">Apellidos *</label>
      <input [(ngModel)]="usuario.Apellidos" class="lineaCampo" type="text" name="apellido" id="apellido">
      <label for="fechaNacimiento">Fecha Nacimiento</label>
      <input [(ngModel)]="usuario.F_Nacimiento" class="lineaCampo" type="date" name="fechaNacimiento" id="fechaNacimiento">
      <label for="direccion">Dirección *</label>
      <input [(ngModel)]="usuario.ID_Lugar" class="lineaCampo" type="text" name="direccion" id="direccion">
      <label for="email">Email *</label>
      <input [(ngModel)]="usuario.Email" class="lineaCampo" type="email" name="email" id="email">
      <label for="profesion">Profesión *</label>
      <select [(ngModel)]="usuario.Profesion" class="lineaCampo" name="profesion" id="profesion">
        <option *ngFor="let k of profesiones | keys;" value="{{profesiones[k].ID_Profesion}}">{{profesiones[k].Nombre}}</option>
      </select>
      <label for="asociacion">Asociación *</label>
      <select [(ngModel)]="usuario.Asociacion" class="lineaCampo" name="asociacion" id="asociacion">
        <option *ngFor="let k of asociaciones | keys;" value="{{asociaciones[k].ID_Asociacion}}">{{asociaciones[k].Nombre}}</option>
      </select>
    </div>
    <div *ngIf="!usuarios" class="camposForm">
      <label for="nombre">Nombre Asociación *</label>
      <input [(ngModel)]="usuario.Nombre" class="lineaCampo" type="text" name="email" id="nombre">
      <label for="direccion">Dirección *</label>
      <input [(ngModel)]="usuario.ID_Lugar" class="lineaCampo" type="text" name="direccion" id="direccion">
      <label for="email">Email *</label>
      <input [(ngModel)]="usuario.Email" class="lineaCampo" type="email" name="email" id="email">
    </div>
    <button *ngIf="usuarios" type="button" name="button" (click)="usuarios = !usuarios" class="btn-inline textoBlanco">Soy una Asociación</button>
    <button *ngIf="!usuarios" type="button" name="button" (click)="usuarios = !usuarios" class="btn-inline textoBlanco">Soy un Usuario</button>
    <div>
      <input type="checkbox" name="acepto" value="acepto" id="check"><label for="check" class="textoPeq">Acepto la política de privacidad</label>
      <p class="textoPeq">* Obligatorio</p>
      <button type="button" name="button" class="submitNegro textoBlanco">REGISTRAR</button>
    </div>
  </form>

  <footer class="footerDivGris">
    <p>¿Ya estás registrado?</p>
    <a [routerLink]="['/login']"><p><b>Inicia Sesión</b></p></a>
  </footer>
</div>
