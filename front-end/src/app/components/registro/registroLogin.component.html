<div class="divBlanco" style="margin-top:7%;">
  <header>
    <img style="margin-top:20px;" src="../assets/img/AISHA.png" alt="">
  </header>
  <a name="arriba"></a>
  <div class="lineaDiv"></div>
  <div id="alert">{{mensaje}}</div>

  <form (ngSubmit)="validate(forma)" #forma="ngForm" class="camposForm">
    <label for="email">Email *</label>
      <input [(ngModel)]="json.Email" class="lineaCampo" type="text" name="email" id="email" required>
    <label for="password">Contraseña *</label>
      <input [(ngModel)]="json.Password" class="lineaCampo" type="password" name="password" id="password" required>
    <div style="text-align:center; margin-bottom:5px;">
      <button type="submit" name="button" class="submitGris textoBlanco">REGISTRAR</button>
    </div>
  </form>

  <footer class="footerDivGris">
    <p>¿Ya estás registrado?</p>
    <a [routerLink]="['/login']"><p><b>Inicia Sesión</b></p></a>
  </footer>
</div>
