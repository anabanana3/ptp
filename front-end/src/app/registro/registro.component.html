<div class="divBlanco">
  <header>
    <img style="margin-top:20px;" src="../assets/img/AISHA.png" alt="">
  </header>
  <div class="lineaDiv"></div>
  <form action="index.html" method="post">
    <div class="camposForm">
      <label for="nombre">Nombre *</label>
      <input class="lineaCampo" type="text" name="email" id="nombre">
      <label for="apellido">Apellidos *</label>
      <input class="lineaCampo" type="text" name="apellido" id="apellido">
      <label for="fechaNacimiento">Fecha Nacimiento</label>
      <input class="lineaCampo" type="date" name="fechaNacimiento" id="fechaNacimiento">
      <label for="direccion">Dirección *</label>
      <input class="lineaCampo" type="text" name="direccion" id="direccion">
      <label for="nif/nie">NIF/NIE *</label>
      <input class="lineaCampo" type="text" name="nif/nie" id="nif/nie">
      <label for="email">Email *</label>
      <input class="lineaCampo" type="email" name="email" id="email">
      <label for="profesion">Profesión *</label>
      <select class="lineaCampo" name="profesion" id="profesion">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <label for="asociacion">Asociación *</label>
      <select class="lineaCampo" name="profesion" id="profesion">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </div>
    <div>
      <input type="checkbox" name="acepto" value="acepto" id="check"><label for="check" class="textoPeq">Acepto la política de privacidad</label>
      <p class="textoPeq">* Obligatorio</p>
      <button type="button" name="button" class="submitNegro textoBlanco">REGISTRAR</button>
    </div>
  </form>
  <footer class="footerDivGris">
    <p>¿Ya estás registrado?</p>
    <p><b>Haz login</b></p>
  </footer>
</div>
